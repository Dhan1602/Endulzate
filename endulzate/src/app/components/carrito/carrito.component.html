<div id="todo" *ngIf="servicio.docCarrito.length > 0">
  <h1>Carrito de compras ({{ servicio.docCarrito.length }})</h1>
  <div id="inicio">
    <div
      class="container"
      *ngFor="let card of servicio.docCarrito; let i = index"
    >
      <div class="card">
        <div class="imgBx">
          <img src="{{ card.image }}" alt="colombina" draggable="false" />
        </div>

        <div class="contentBx">
          <h2>{{ card.name }} x{{ card.quantity }} ${{ card.price }}USD</h2>

          <div class="color">
            <h3>Marca : {{ card.brand }}</h3>
          </div>

          <div class="color">
            <h3>País : {{ card.country }}</h3>
          </div>

          <div class="size" id="cantidadElegida">
            <h3>Precio total : ${{ card.totalPrice }}USD</h3>
          </div>

          <button
            #sacar
            value="{{ card.idOriginal }}"
            id="sacar"
            (click)="removeCarrito(sacar.value)"
          >
            Quitar del carrito
          </button>
        </div>
      </div>
    </div>
  </div>
  <h1>Precio total compra : ${{ totalCompra }}USD</h1>
  <div class="botones">
    <button (click)="cancelar()" id="cancelar">Cancelar compra</button>
    <button (click)="aPagar()">Métodos de pago</button>
  </div>
  <form *ngIf="pagando == true" id="metodosPago">
    <input type="text" placeholder="Nombre completo..." required />
    <input type="text" placeholder="Direccion..." required />
    <select name="" #metodo required>
      <option value="nada" hidden>Método de pago</option>
      <option value="1">Efectivo</option>
      <option value="2">Tarjeta</option>
      <option value="3">PSE</option>
    </select>
    <div class="botones">
      <button (click)="pagar(metodo)" id="pago">Confirmar compra</button>
    </div>
  </form>
</div>
<h1 *ngIf="servicio.docCarrito.length <= 0">El carrito está vacío</h1>
